<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, div, h3, input, img {margin: 0; padding: 0;}
    body {
      font-size: 12px;
      color: #222;
      font-family: 'Courier New', Courier, monospace;
    }
    .wrap {
      width: 500px;
      margin: 50px auto;
      border: 1px solid #d9d9d9;
      padding: 1px;
    }
    h3 {
      background-color: #d9d9d9;
      padding: 5px 0 5px 10px;
    }
    .text {
      background-color: #fff;
      border: 1px solid #d9d9d9;
      margin: 10px 5px;
    }
    input[type="button"] {
      padding: 5px;
      border-radius: 5px;
      background-color: #07c;
      color: #fff;
      border: none;
    }
  </style>
  <!-- <script type="text/javascript"> type생략해도됌-->
  <!-- type="text/javascript" -->
  <script>
    function moviPic1(){
      /* console.log('1')
      개발자 도구창에서 '영화1'버튼을 누르면 콘솔창에 1이 찍힘*/
      /*console.log(document.getElementById('pic').src)
      문서에서 'pic'아이디를 찾아서 경로를 찾아줘
      이미지 경로 찾아줌*/
      document.getElementById('pic').src="ex1/movie1.jpg"
    }
    function moviPic2(){
      /*console.log('2')
      개발자 도구창에서 '영화2'버튼을 누르면 콘솔창에 2이 찍힘*/
      document.getElementById('pic').src="ex1/movie2.jpg"
      
    }
    function moviPic3(){
      /*console.log('3')
      개발자 도구창에서 '영화3'버튼을 누르면 콘솔창에 3이 찍힘*/
      document.getElementById('pic').src="ex1/movie3.jpg"
      
    }

    function commentAlign1 () {
      // console.log('1')
      document.getElementById('comment').style.backgroundColor="#fcf"
      // css 스타일을 변경하는거라서 style 작성
      document.getElementById('comment').align="left";
      // left로 정렬
      // align은 css 스타일이 아니라서 style이 안 붙음
    }
    function commentAlign2 () {
      document.getElementById('comment').style.backgroundColor="#0cf"
      document.getElementById('comment').align="center";
      //center로 정렬
    }
    function commentAlign3 () {
      document.getElementById('comment').style.backgroundColor="#0c6"
      document.getElementById('comment').align="right";
    }
  </script>
</head>
<body>
  <div class="wrap">
    <h3>도둑들</h3>
    <div>
      <img src="ex1/movie1.jpg" alt="" width="500" height="400" id="pic"/>
      <!-- 숫자만 바꾸는게 좋음 스크립트에서 하기편함 -->
    </div>
    <input type="button" value="영화1" onclick="moviPic1();"/>
    <!-- 클릭했을 때 "함수()" 실행-->
    <input type="button" value="영화2" onclick="moviPic2();"/>
    <input type="button" value="영화3" onclick="moviPic3();"/>
    <div class="text" id="comment">
      <!-- class는 css를 쓰려고  -->
      <!-- id는 자바스크립트 하려고 함 -->
      <!-- 자바스크립트는 class, id 둘 다 사용가능 -->
      한 팀으로 활동 중인 한국의 도둑 뽀빠이와 예니콜, 씹던껌, 잠파노. 미술관을 터는데 멋지게 성공한 이들은 뽀빠이의 과거 파트너였던 마카오박이 제안한 홍콩에서의 새로운 계획을 듣게 된다. 여기에 마카오박이 초대하지 않은 손님, 감옥에서 막 출소한 금고털이 팹시가 합류하고 5명은 각자 인생 최고의 반전을 꿈꾸며 홍콩으로 향한다. 
    </div>
    <input type="button" value="left" onclick="commentAlign1();">
    <input type="button" value="center" onclick="commentAlign2();">
    <input type="button" value="right" onclick="commentAlign3();">
  </div>
</body>
</html>
