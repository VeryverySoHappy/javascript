<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEW 새로워진 한줌 견과</title>
  <style>
    body, div, h3, input, img, dl, dt, dd {margin: 0; padding: 0;}
    body {
      font-size: 12px;
      color: #222;
      font-family: 'Courier New', Courier, monospace;
    }
    .wrap {
      width: 500px;
      margin: 50px auto;
      border: 1px solid #d9d9d9;
      padding: 1px;
    }
    h3 {
      /* background-color: #d9d9d9;
      padding: 5px 0 5px 10px; 
      스크립트로 제어할거라서 지웟음
      */
    }
    img {
      width: 100%;
    }
    input[type="button"] {
      padding: 5px;
      border-radius: 5px;
      background-color: #07c;
      color: #fff;
      border: none;
    }
    .btn {margin: 10px auto;}
  </style>
  <script>
    function btn1() {
      // console.log(true)
      // var 단점 : 의도치않게 바뀔 수 잇음
      // let 단점 : 하위버전에서 지원이 안 됌
      // 상위버전만 맞추면 되면 let을 사용하면 되고 하위버전까지 맞춰달라하면 var로 작성
      // var x = document.getElementsByClassName(클래스 이름)
      // document.getElementsByName(a, img , 폼요소에만 사용할 수 잇음 => 얘네 속성을 불러서 사용)
      // document.getElementById 얘만 s 없음
      var x = document.getElementsByTagName('h3')[0];
                                          // 몇번째인지 반드시 알려줘야 에러가 안뜸
      /*
      console.log(x);
      HTMLCollection [h3]
      0: h3
          0번 째  h3
      
      length: 1

      */
      x.style.backgroundColor="#07c";
      x.style.color="#fff";
      x.style.padding="10px";
    }
    function btn2() {
      for(var i=0; i<3; i++){
        // 0       0<3   1
        // 1       1<3   2
        // 2       2<3   3
        var x =document.getElementsByTagName('dt');
        x[i].style.fontWeight="bold"
      }
      document.getElementsByTagName('dt')[0].style.color="#f00";
      document.getElementsByTagName('dt')[1].style.color="#f00";
      document.getElementsByTagName('dt')[2].style.color="#f00";
      // 첫번째  dt에만 적용
    }

    function btn3() {
      document.getElementsByTagName('span')[0].style.color="#f00";
      document.getElementsByTagName('strong')[0].style.color="#07c";
    }

    function btn4() {
      document.getElementsByTagName('dd')[0].style.marginTop="30px";
      document.getElementsByTagName('dd')[2].style.marginTop="30px";
      document.getElementsByTagName('dd')[4].style.marginTop="30px";
    }

    // function btn4() {
    //   for(var i=0; i<5; i++2){
    //     var x = document.getElementsByTagName('dd');
    //     x[i].style.marginTop="30px";
    //   }
    // }
  </script>
</head>
<body>
  <div class="wrap">
    <div class="box1">
      <h3>NEW 새로워진 한줌 견과</h3>
      <dl id="title1">
        <dt>01.견과류도 산화가 된다</dt>
        <dd>
          <!-- 0번째 dd -->
          기존 많은 중량의 견과류도 개봉한뒤 맛이 떨어진적이 있으시면 이젠 <span>하루한줌 </span>견과를 선택하세요
        </dd>
        <dd>
        <!-- 1번째 dd -->
          <img src="ex1/imgs1.png" alt="">
        </dd>
      </dl>
      <dl id="title2">
        <dt>02.1봉씩 낯개 포장</dt>
        <dd>
        <!-- 2번째 dd -->
          고소함을 씹으면 건강이 쑥쑥! <strong>하루필수영양소</strong>로 건강을 챙기세요
        </dd>
        <dd>
          <img src="ex1/imgs2.png" alt="">
        </dd>
      </dl>
      <dl id="title3">
        <dt>03.한줌견과 이렇게 드시면 좋아요</dt>
        <dd>
        <!-- 3번째 dd -->
          <img src="ex1/imgs3.png" alt="">
        </dd>
      </dl>
    </div>
    <div class="btn">
      <input type="button" value="h3" onclick="btn1()"/>
      <input type="button" value="dt" onclick="btn2()"/>
      <input type="button" value="span/strong" onclick="btn3()"/>
      <input type="button" value="dd" onclick="btn4()">
    </div>
  </div>
</body>
</html>
