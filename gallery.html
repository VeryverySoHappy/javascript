<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gallery</title>
  <style>
    body, div, h3, input, img, dl, dt, dd, ul, li, a {margin: 0; padding: 0;}
    body {
      font-size: 12px;
      color: #222;
      font-family: 'Courier New', Courier, monospace;
    }
    ul {
      list-style: none;
      overflow: hidden;
    }
    img {border: none;}
    a {text-decoration: none;}

    .wrap {
      width: 500px;
      margin: 50px auto;
      border: 1px solid #d9d9d9;
      padding: 5px;
      background-color: rgb(7, 1, 41);
    }

    li {
      float: left;
      width: 70px;
      height: 70px;
      border: 1px solid #d9d9d9;
      padding: 2px;
      margin-right: 5px;
    }

    li img {
      width: 100%;
      height: 100%;
      display: inline-block;
    }

    h3 {
      margin-bottom: 10px;
      color: #fff;}

    .text {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: #fff;
    }
    .gallery {
      margin-top: 10px;
    }
  </style>
   <script>
     function showPic(whichPic) {
      // console.log(whichPic)
      var source=whichPic.getAttribute('href')
                        // 해당하는 속성의 값 받아오기
      // console.log(source)
      var photo=document.getElementById('photo')
      photo.setAttribute('src',source)
      // 해당하는 속성의 값을 바꿈
                        // 62번째 줄 변수명
     
      var title=whichPic.getAttribute('title')
                        //  글자들 받아옴
      // console.log(title)
      var text=document.getElementById('text')
      /* console.log(text.firstChild)       naver 주소가 찍힘
      이건 속성이 아니기 때문에 66번째 줄처럼 속성으로 접근할 수 없음*/
      
      /* 방법 1 )
      text.innerHTML=title;
      */

      /*  방법2 )
      document.getElementById('text').innerHTML=title
                                      텍스트, 이미지 등등 넣을 수 있음
      */

      /*방법 3 )*/
      text.firstChild.nodeValue=title;
      // 첫번째 자식(텍스트)의 (요소)값 = title
    }
   </script>
</head>
<body>
  <div class="wrap">
    <h3>[인테리어 소품]</h3>
    <ul>
      <li>
        <a href="ex1/b1.png" title="세련된 감각 디자인 스퀘어의 인테리어" onclick="showPic(this); return false;">
                                                                                <!-- 클릭한 나 자신 -->
          <!-- 호출하는게 2개가 잇음 이렇게 2개가 동시에 존재할 때 우선순위는 onclick -->
          <!-- onclick를 실행되고 a도 실행되어서  2번 실행됌-->
          <!-- 이걸 막는게 return false -->
          <img src="ex1/sbtn1.jpg" alt="">
          <!-- 작은 썸네일 이미지 -->
        </a>
      </li>
      
      <li>
        <a href="ex1/b2.png" title="인테리어에 좋은 장식 소품" onclick="showPic(this); return false;">
          <img src="ex1/sbtn2.jpg" alt="">
        </a>
      </li>

      <li>
        <a href="ex1/b3.jpg" title="빈팉지 감성 포스터 인테리어" onclick="showPic(this); return false;">
          <img src="ex1/sbtn3.jpg" alt="">
        </a>
      </li>

      <li>
        <a href="ex1/b4.png" title="모던한 인테리어를 감각적으로" onclick="showPic(this); return false;">
          <img src="ex1/sbtn4.jpg" alt="">
        </a>
      </li>

      <li>
        <a href="ex1/b5.png" title="프리미엄 와이드 아트월데코 인테리어" onclick="showPic(this); return false;">
          <img src="ex1/sbtn5.jpg" alt="">
        </a>
      </li>

      <li>
        <a href="ex1/b6.jpg" title="가구소품인테리어 디자인" onclick="showPic(this); return false;">
          <img src="ex1/sbtn6.jpg" alt="">
        </a>
      </li>
    </ul>
    <div class="gallery">
      <img src="ex1/b1.png" alt="" id="photo"/>
      <!-- 속성 노드 (alt, )-->
    </div>
    <div id="text" class="text">
      www.naver.com
      <!-- 텍스트 노드 -->
    </div>
  </div>
</body>
</html>
